{% extends "base.html" %}
{% block content %}
<h1>Menu Clientes</h1>
    <li><a href="{% url "user_registration"%}">Crear nuevo Cliente</a></li>
<h2>Listado</h2>
<ul>
    
    {% for usr in usuarios %}
    <li>{{usr.username}} | 
    <a href="{% url "user_update" pk=usr.pk %}">Modificar</a> |
    <a href="{% url "user_delete" pk=usr.pk %}"> Eliminar </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
